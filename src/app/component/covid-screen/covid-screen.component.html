  <section class="example-section">
    <label class="example-margin">Cough:</label>
    <mat-radio-group [(ngModel)]="cough">
      <mat-radio-button class="example-margin" value="no">
        slight
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="medium">
        medium
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="yes">
        severe
      </mat-radio-button>
    </mat-radio-group>
  </section>
  <section class="example-section">
    <label class="example-margin">Fever:</label>
    <mat-radio-group [(ngModel)]="fever">
      <mat-radio-button class="example-margin" value="no">
        slight
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="medium">
        medium
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="yes">
        severe
      </mat-radio-button>
    </mat-radio-group>
  </section>
  <section class="example-section">
    <label class="example-margin">Loss of taste or smell:</label>
    <mat-radio-group [(ngModel)]="other">
      <mat-radio-button class="example-margin" value="no">
        slight
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="medium">
        medium
      </mat-radio-button>
      <mat-radio-button class="example-margin" value="yes">
        completely Lost
      </mat-radio-button>
    </mat-radio-group>
  </section>
  <button (click)="onSubmit()"mat-raised-button color="primary">Submit Your Status</button>
